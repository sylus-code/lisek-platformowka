<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lisek Platform√≥wka</title>
  <script src="phaser.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload,
        create,
        update
    }
};

let player;
let cursors;

const game = new Phaser.Game(config);

function preload () {
    this.load.image('sky', 'assets/sky4.png');
    this.load.image('platform', 'assets/platform.png');
    this.load.spritesheet('fox', 'assets/fox_sprite.png', { frameWidth: 32, frameHeight: 32 });
}

function create () {
    this.add.image(400, 300, 'sky');

    const platforms = this.physics.add.staticGroup();
    platforms.create(400, 568, 'platform').setScale(2).refreshBody();

    player = this.physics.add.sprite(100, 450, 'fox');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    this.anims.create({
        key: 'left',
        frames: [ { key: 'fox', frame: 0 }, { key: 'fox', frame: 1 } ],
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'fox', frame: 2 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: [ { key: 'fox', frame: 0 }, { key: 'fox', frame: 1 } ],
        frameRate: 10,
        repeat: -1
    });

    cursors = this.input.keyboard.createCursorKeys();
    this.physics.add.collider(player, platforms);
}

function update () {
    if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
    }
    else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
    }
    else {
        player.setVelocityX(0);
        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
    }
}
</script>
</body>
</html>
