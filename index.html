
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lisek Platform√≥wka</title>
  <style>body { margin: 0; }</style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: { gravity: { y: 300 }, debug: false }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    let player;
    let cursors;

    const game = new Phaser.Game(config);

    function preload () {
      this.load.image('background', 'https://labs.phaser.io/assets/skies/sky4.png');
      this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
      this.load.spritesheet('fox',
        'https://opengameart.org/sites/default/files/fox_sprite.png',
        { frameWidth: 32, frameHeight: 32 }
      );
    }

    function create () {
      this.add.image(400, 300, 'background');
      const platforms = this.physics.add.staticGroup();
      platforms.create(400, 584, 'ground').setScale(2).refreshBody();

      player = this.physics.add.sprite(100, 450, 'fox');
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('fox', { start: 0, end: 1 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [ { key: 'fox', frame: 0 } ],
        frameRate: 20
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('fox', { start: 1, end: 2 }),
        frameRate: 10,
        repeat: -1
      });

      this.physics.add.collider(player, platforms);
      cursors = this.input.keyboard.createCursorKeys();
    }

    function update () {
      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);
        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
      }
    }
  </script>
</body>
</html>
